box: nekonenene/android-sdkmanager

test:
  steps:
    - script:
      name: unit testing
      code: |
        ./gradlew \
          --project-cache-dir=$WERCKER_CACHE_DIR \
          --gradle-user-home=$WERCKER_CACHE_DIR/.gradle \
          test
  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: circle-ci
      username: wercker
      notify_on: "failed"

deploy:
  steps:
    - script:
      name: build
      code: |
        ./gradlew \
          --project-cache-dir=$WERCKER_CACHE_DIR \
          --gradle-user-home=$WERCKER_CACHE_DIR/.gradle \
          assembleDebug
    - script:
      name: Upload to DeployGate
      code: |
        curl -F "file=@app/build/outputs/apk/debug/app-debug.apk" \
          -F "token=$DEPLOYGATE_API_KEY" \
          -F "message=Auto Build" \
          https://deploygate.com/api/users/nekonenene/apps
  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: circle-ci
      username: wercker
